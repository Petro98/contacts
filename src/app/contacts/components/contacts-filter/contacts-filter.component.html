<form [formGroup]="formFilter">
  <div class="contacts-filter">
    <div  class="contacts-filter-form flex"
    [class.is_focus]="isFocus"
    >
      <div class="contacts-filter-form__container ">
        <select class="contacts-filter-form__select "  formControlName="select"
                (focus)="isFocus = true"
                (blur)="isFocus = false"
        >
          <option value="option{{i}}" *ngFor="let option of selectOptions; let i = index">ММК им. Ильича - {{i}}</option>
        </select>
      </div>
      <div class="contacts-filter-form__container flex">
        <input class="contacts-filter-form__input" type="text" placeholder="Введите ФИО, должность или номер телефона"
               formControlName="input"
               (focus)="isFocus = true"
               (blur)="isFocus = false"
        >
        <button class="contacts-filter-form__btn flex" type="button">
          <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.2939 12.8027H13.3905L13.0703 12.4884C14.191 11.1616 14.8656 9.43905 14.8656 7.5652C14.8656 3.38688 11.538 0 7.43282 0C3.32762 0 0 3.38688 0 7.5652C0 11.7435 3.32762 15.1304 7.43282 15.1304C9.27387 15.1304 10.9663 14.4437 12.2699 13.3031L12.5786 13.629V14.5485L18.2962 20.3562L20 18.622L14.2939 12.8027ZM7.43282 12.8027C4.58548 12.8027 2.28702 10.4633 2.28702 7.5652C2.28702 4.66715 4.58548 2.32775 7.43282 2.32775C10.2802 2.32775 12.5786 4.66715 12.5786 7.5652C12.5786 10.4633 10.2802 12.8027 7.43282 12.8027Z"
              fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>

  </div>
  <div  class="contacts-toggle flex">
    <div class="contacts-toggle-container flex">
      <div class="checkbox_switcher area_switcher"
           (click)="$event.stopPropagation(); $event.preventDefault(); formFilter.get('toggleOne').patchValue(!input1.checked)">
        <input type="checkbox" id="switch_{{1}}" #input1 formControlName="toggleOne">
        <label for="switch_{{1}}"></label>
      </div>
      <p class="contacts-toggle-container__text">Показать структуру контактов</p>
    </div>
    <div class="contacts-toggle-container flex">
      <div class="checkbox_switcher area_switcher"
           (click)="$event.stopPropagation(); $event.preventDefault(); formFilter.get('toggleTwo').patchValue(!input2.checked)">
        <input type="checkbox" id="switch_{{2}}" #input2 formControlName="toggleTwo">
        <label for="switch_{{2}}"></label>
      </div>
      <p class="contacts-toggle-container__text">Активное состояние</p>
    </div>
  </div>
</form>
